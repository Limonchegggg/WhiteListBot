main: Main.Main
version: 1.5.2
name: WhiteListBot
author: Limonchegggg
api-version: 1.18
commands:
    wladd:
      description: Добавление игроков в вл
      permission: bwt.admin
    wlremove:
      description: Удаление игроков из вл
      permission: bwt.admin
    connection:
      description: Проверка подключения к базе
      permission: bwt.admin
    v:
      description: Вааниш
      permission: bwt.vanish
    bot:
      description: Команды бота
      permission: bwt.bot
    adm:
      description: Админская команда
      permission: bwt.ban
    reloadConfig:
      description: Перезагружает конфиги
      permission: bwt.configs
    additem:
      description: Добавление предмета
      permission: bwt.survival.createItem
permissions:
    admin:
        description: метка на админа
    bwt.survival.createItem:
        description: Разрешение добавления предмета
      